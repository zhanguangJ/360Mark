<!-- 注册 -->

<div class="quc-panel quc-panel-large">    
    <div class="quc-hd">
        <div class="quc-title">
            <div>
                <div class="quc-tab-list">
                   <div class="quc-tab-item">
                        <span class="quc-tab-item-inner">手机号注册</span>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="quc-close">
            <i class="quc-icon-close">X</i>
        </a>
    </div> 
    <div class="quc-main">
        <div>
            <div class="quc-login-content">
                <form class="quc-form">
                    <div class="quc-form-item quc-mobile quc-input-has-prefix">
                        <input type="mobile" placeholder="手机号" maxlength="11" />
                        <div class="quc-input-prefix">
                            <i class='iconfont icon-shouji'></i>
                        </div>
                    </div>
                     <div class="quc-form-item quc-input-has-prefix input-val">
                        <input id="input-val" type="smscode" placeholder="验证码" maxlength="4" />
                        <p class="change">换一张</p>
                        <div class="quc-input-prefix">
                            <i class='iconfont icon-dunpaisuo-tianchong'></i>
                        </div>
                        <canvas id="canvas"></canvas>
                        <span class='output2'></span>
                    </div>

                    <div class="quc-form-item quc-input-has-prefix">
                        <input type="smscode" placeholder="短信验证码"/>
                        <div class="quc-input-prefix">
                            <i class='iconfont icon-youjianduanxin'></i>
                        </div>
                        <div class="quc-input-append">
                            <span class='quc-link quc-get-token'>获取验证码</span>
                        </div>
                    </div>

                    <div class="quc-form-item quc-input-has-prefix">
                        <input type="password" placeholder="密码(8-20个字符)"/>
                        <div class="quc-input-prefix">
                            <i class='iconfont icon-ziyuanxhdpi'></i>
                        </div>
                    </div>

                    <div class="quc-form-item quc-form-item-checkbox">
                        <label>
                            <input type="checkbox" />
                            阅读并同意
                            <a href="javascript:;">
                                《360用户服务条款》
                            </a>
                            和
                            <a href="javascript:;">
                                《360用户隐私政策》
                            </a>
                        </label>
                    </div>

                    <div class="quc-button-list">
                        <input type="submit" value="注册" class="quc-button" />
                    </div>
                    <div class="quc-form-tips">
                        <div class="quc-right">
                            已有账号,
                            <a href="javascript:;" class="Direct-login">直接登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>                    
    </div>
</div>
